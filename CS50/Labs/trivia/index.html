<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {

                // correct answer click to green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'lightgreen';
                    document.querySelector('#feedback').innerHTML = 'Correct';
                });

                // incorrect to red
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                incorrects[i].addEventListener('click', function() {
                    incorrects[i].style.backgroundColor = 'red';
                    document.querySelector('#feedback').innerHTML = 'Incorrect';
                });
            }

            // multichoice check correctness
            document.querySelector('#check').addEventListener('click', function() {
                let input = document.querySelector('input');
                if (input.value === 'zenny') {
                    input.style.backgroundColor = 'lightgreen';
                    document.querySelector('#feedback2').innerHTML = 'Correct';
                } else {
                    input.style.backgroundColor = 'red';
                    document.querySelector('#feedback2').innerHTML = 'Incorrect';
                }
            });

        });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>How many weapons are in Monster Hunter Rise?</h3>

                <button class="incorrect">12</button>
                <button class="incorrect">13</button>
                <button class="correct">14</button>
                <button class="incorrect">15</button>
                <button class="incorrect">16</button>

                <p id="feedback"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>What is the currency in Monster Hunter?</h3>

                <input type="text" placeholder='Answer here: no caps'></input>
                <button id="check">Submit</button>

                <p id="feedback2"></p>

            </div>

        </div>
    </body>
</html>
